      ansi = document.querySelector('#answerthree');
      ansi.innerHTML ="BMI: " +  newbmi ;
      anso.innerHTML = "Weight: " + web;
      ans.innerHTML = "Height: " + heb;
      if (newbmi > 24) {
       document.querySelector('#selection').innerHTML = 'Too High';
       document.querySelector('#selection').style.backgroundColor = "red";
       
      }
      
      
    }
