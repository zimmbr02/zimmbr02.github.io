        <h1>To-Do List</h1>
        <ul id="thelist"></ul>
        
        <label for="theitem">New To-Do</label>
          <input type="text" id="theitem">
        <button id="adder" onclick="addtolist();">Add To List</button>
        
        
        <script>
        addtolist = function() {
          thelist = document.querySelector("#thelist");
          thetext = document.createTextNode(document.querySelector('#theitem').value);
          newitem = document.createElement('li');
          newbox = document.createElement('cb');
          newitem.appendChild(newbox);
          newitem.appendChild(thetext);
          thelist.appendChild(newitem);
          
          
        }  
        </script>
