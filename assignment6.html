    <link rel="stylesheet"
      type="text/css"
      href="assignment.css">
      
      <style>
        
        
        .checkedoff {
          text-decoration:line-through;
        }
        
        ul {
          list-style-type:none;
        }
        
      </style>
      
      </head>
      <body>
        <h1>To-Do List</h1>
        <label for="theitem">New To-Do</label>
          <input type="text" id="theitem">
        <button id="adder" onclick="addtolist();">Add To List</button>
        <button id='clear' onclick='clearlist();'>Clear List</button>
        <ul id="thelist"></ul>
        
        
        
        <script>
        addtolist = function() {
          thelist = document.querySelector("#thelist");
          thetext = document.createTextNode(document.querySelector('#theitem').value);
          newitem = document.createElement('li');
          newbox = document.createElement('input');
          newbox.type = "checkbox";
          newbox.onclick = "checker";
          newitem.appendChild(newbox);
          newitem.appendChild(thetext);
          thelist.appendChild(newitem);
          
        }  
        
        clearlist = function() {
          thelist = document.querySelector("#thelist");
          thelist.innerHTML = "";
        }
        
        checker = function() {
          if (this.checked)
           this.parentNode.classList.add('checkedoff')
          else
           this.parentNode.classList.remove('checkedoff')
          
        }
        
        </script>
        
      </body>
</html>
