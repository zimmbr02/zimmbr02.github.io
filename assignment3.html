 <body>
  <h1>Degrees Converter</h1> 
  <p>Celsius -> Fahrenheit</p>
  
  <label for="f">Degrees in C</label>
        <input type='range' min='-40' value='0' max='100' onmousemove='cf();' id="f">
  <button id='ctof' onclick='cf();'>Convert</button>
  <p id='answerzero'>Degrees Celsius: 0</p>
  <p id='answerone'>Degrees Fahrenheit: 32</p>
  
  <script>
    cf = function() {
      deg = document.querySelector("#f");
      adeg = deg.value;
      newdeg = adeg * 1.8 + 32;
      var ans = document.querySelector('#answerone');
      anso = document.querySelector('#answerzero');
      ans.innerHTML ="Degrees Fahrenheit:" + newdeg;
      anso.innerHTML = 'Degrees Celcius: 0' + adeg;
      
    }
    
    
  </script>
 </body>
