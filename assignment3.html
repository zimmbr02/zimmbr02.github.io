 <body>
  <h1>Degrees Converter</h1> 
  <p>C -> F</p>
  
  <label for="f">Degrees in C</label>
        <input type='number' id="f">
  <button id='ctof' onclick='cf();'>Convert</button>
  <p id='answerone'></p>
  
  <script>
    cf = function() {
      var deg = document.querySelector("#f");
      adeg = f.value;
      newdeg = adeg * 1.8 + 32;
      var ans = document.querySelector('#answerone');
      ans.innerHTML = newdeg;
      
    }
  </script>
 </body>
